type Comment @model @auth(rules: [{allow: public}]) {
  id: ID!
  author: AWSEmail
  words: String
  listID: ID! @index(name: "byList")
}

type List @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  image: String
  author: AWSEmail
  view: String
  Comments: [Comment] @hasMany(indexName: "byList", fields: ["id"])
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
  ListName: String
}
 